<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login with Discord</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Bots Hub Logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Login with Discord</h2>
        <a id="discord-login" href="#">Login</a>
    </div>

    <script>
        const clientId = "{{ client_id }}";
        const redirectUri = "{{ redirect_uri }}";
        const scope = "identify email";
        document.getElementById("discord-login").href =
            `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${scope}`;
    </script>
</body>
</html>
